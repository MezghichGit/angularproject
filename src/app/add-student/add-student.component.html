<h1 align="center">Ajouter un nouveau Student</h1>

<form #myform="ngForm" (ngSubmit)="add(myform)">


  <div class="form-group">
    <label>ID</label>
    <input type="text" ngModel name="num" class="form-control" id="nom">
  </div>

  <div class="form-group">
    <label>Name</label>
    <input type="text" ngModel name="name"  class="form-control" id="nom">
  </div>

  <div class="form-group">
    <label>UserName</label>
    <input type="text" ngModel name="username" class="form-control" id="nom">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text"  ngModel name="email" class="form-control" id="nom">
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="text"  ngModel name="phone" class="form-control" id="nom">
  </div>

  <div class="form-group">

    <input type="submit"  class="btn btn-success" value="Ajouter">
  </div>
</form>
